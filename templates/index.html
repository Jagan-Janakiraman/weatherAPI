<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Weatheria üå¶Ô∏è</title>
</head>

<body>
     <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weatheria</header>
        <section class="input-part">
            <p class="info-txt">Please enter valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="seperator"></div>
            <button> Get by device location</button>
        </section>
        <section class="weather-part">
            <img src="" alt="Weather Icon">
            <!-- temperature -->
            <div class="temp"> 
                <span class="numb">13</span>
                <span class="deg">¬∞</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Vellore, India<i class="ri-newspaper-line"></i></span>
            </div>
            <div class="bottom-details">
                <div class="column feels"> 
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp"> 
                            <span class="numb">17</span>
                            <span class="deg">¬∞</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity"> 
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <div class="temp"> 
                            <span class="numb">84</span>
                            <span class="deg">%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>

    
    
    </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
